# new-cookbook-name/.kitchen.yml
---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    driver_config:
      image: ubuntu:14.04
      platform: ubuntu

suites:
  - name: default
    run_list:
      - recipe[new-cookbook-name::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
